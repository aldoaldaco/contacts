<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/src/contacts-app/contacts-container.html">
<link rel="import" href="/src/contacts-app/contacts-modal.html">

<dom-module id="contacts-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <contacts-container on-open-modal="handleOpenModal" new-contact="{{newCo}}"></contacts-container>
    <contacts-modal on-save-contact="handleSaveContact" on-close-modal="handleCloseModal" status=[[open]]></contacts-modal>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ContactsApp extends Polymer.Element {
      static get is() { return 'contacts-app'; }
      static get properties() {
        return {
          open: {
            type: Boolean,
            value: false
          },
          newCo: {
            type: Object,
            notify: true,
            reflectToAttribute: true
          }
        };
      }
      handleOpenModal(event){
          this.open = event.detail;
      }
      handleCloseModal(event){
          this.open = event.detail;
      }
      handleSaveContact(event){
          this.newCo = event.detail;
          //alert(this.newCo);
      }
    }

    window.customElements.define(ContactsApp.is, ContactsApp);
  </script>
</dom-module>
